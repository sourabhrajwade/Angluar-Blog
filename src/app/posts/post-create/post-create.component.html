<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (click)="onSavePost(postForm)" #postForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel] = "post?.title"
        placeholder="Post Title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <textarea
        matInput
        cols="30"
        rows="4"
        name="content"
        placeholder="Post content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Post it</button>
  </form>
</mat-card>
<br />
