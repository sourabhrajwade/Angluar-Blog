<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        formControlName="title"
        placeholder="Post Title"

      />
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()" >Pick image</button>
      <input type="file" #filepicker (change)="onImagePick($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field appearance="fill">
      <textarea
        matInput
        cols="30"
        rows="4"
        name="content"
        placeholder="Post content"
      formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" >Post it</button>
  </form>
</mat-card>
